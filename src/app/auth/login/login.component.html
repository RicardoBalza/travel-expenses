<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="assets/images/logo_viatix.png" alt="Viatix" style="width: 100px;">
        <h2 class="color-primary">Travel Expenses</h2>
      </div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group marg-bot15">
        <label for="email" class="texto-normal">Email</label>
        <input 
          type="text" 
          id="email" 
          class="form-control" 
          formControlName="email"
          placeholder="Ingrese su usuario">
        <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
          <div *ngIf="form['email'].errors['required']">El usuario es requerido</div>
        </div>
      </div>
      
      <div class="form-group marg-bot15">
        <label for="password" class="texto-normal">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          placeholder="Ingrese su contraseña">
        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
          <div *ngIf="form['password'].errors['required']">La contraseña es requerida</div>
        </div>
      </div>
      
      <div class="form-group marg-top25">
        <button type="submit" class="login-button" [disabled]="loading">
          {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger marg-top15">
        {{ error }}
      </div>
    </form>
  </div>
</div>
